{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Lend a Book</h2>
    <p>Fill out the details below to make a post about your book!</p>
    
    <form method="POST">
        <input type="text" name="title" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <textarea name="description" placeholder="Condition, pickup location, or return date..." rows="5"></textarea>
        
        <button type="submit" class="btn-primary">Send Post</button>
        <a href="{{ url_for('home') }}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
